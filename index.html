<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top G</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="App">
      <!-- Cover -->
      <div class="cover"></div>
      <!-- Content -->
      <div class="content">
        <!-- Title -->
        <h1 class="title">Learn boy top G</h1>
        <!-- Warning -->
        <div class="warning">
          <img src="./images/icon-warning.svg" alt="">
          <p>برای دسترسی به لینک لطفا اطلاعات زیر را پر کنید</p>
        </div>
        <!-- From START -->
        <form action="" id="form" class="form">
          <!-- Email -->
          <div class="input-field">
            <label for="email">ایمیل</label>
            <input type="email" required id="email">
          </div>
          <!-- Phone number -->
          <div class="input-field">
            <label for="phone">شماره تماس</label>
            <input type="number" required id="phone">
          </div>
          <!-- Submit -->
          <button type="submit" class="sub-btn">ورود به لینک</button>
        </form>
        <!-- From END -->
        
        <!-- Divider -->
        <div class="divider">
          <div class="left"></div>
          <span>Social media</span>
          <div class="right"></div>
        </div>
        <!-- Links -->
        <div class="links">
          <a href="#" class="circle discord">
            <img src="./images/icon-discord.svg" alt="">
          </a>
          <a href="#" class="circle youtube">
            <img src="./images/icon-youtube.svg" alt="">
          </a>
          <a href="#" class="circle instagram">
            <img src="./images/icon-instagram.svg" alt="">
          </a>
          <a href="#" class="circle telegram">
            <img src="./images/icon-telegram.svg" alt="">
          </a>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
